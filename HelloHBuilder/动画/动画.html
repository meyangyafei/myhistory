<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$('#btn1').click(function(){
					$(".box").stop(true,false).hide(1000)
				});
				$('#btn2').click(function(){
					$(".box").stop(true,false).show('slow');
				});
				$('#btn3').click(function(){
					$(".box").slideUp('slow');
				});
				$('#btn4').click(function(){
					$(".box").slideDown('slow');
				});
				$('#btn5').click(function(){
					$(".box").fadeOut('slow');
				});
				$('#btn6').click(function(){
					$(".box").fadeIn('slow');
				});
				$('#btn7').click(function(){
					$(".box").fadeTo(1000,0.3);
				});
				$('#btn8').click(function(){
					$(".box").fadeTo(1000,1);
				});
				$('#btn9').click(function(){
					$(".box").animate({width:800,left:200,top:200,height:200},1000).animate({width:200,left:300},1000).animate({top:200}, 500).animate({left:0}, 1000).animate({top:60,width:400}, 500);
				});
				$("#btn10").click(function () {
					$(".box").stop(true,false).toggle(1000);
				});
				$("#btn11").click(function () {
					$(".box").stop(true,false).slideToggle(1000);
				});
				$("#btn12").click(function () {
					$(".box").stop(true,false).fadeToggle(1000);
				});
				
				
				
				
				
			})
		</script>
		<style>
			input{width:100px;height:40px;font-size:12px;border:#ccc solid 1px;border-radius:5px;}
			.box{position:absolute;top:100px;left:0;width:400px;height:400px;background:red;}
		</style>
	</head>
	<body>
		<input type="button" id="btn1" value="隐藏">
		<input type="button" id="btn2" value="显示">
		<input type="button" id="btn3" value="卷帘效果隐藏">
		<input type="button" id="btn4" value="卷帘效果显示">
		<input type="button" id="btn5" value="透明度渐变隐藏">
		<input type="button" id="btn6" value="透明度渐变显示">
		<input type="button" id="btn7" value="透明度指定值">
		<input type="button" id="btn8" value="透明度回复">
		<input type="button" id="btn9" value="自定义动画">
		<input type="button" id="btn10" value="特效动画1">
		<input type="button" id="btn11" value="特效动画2">
		<input type="button" id="btn12" value="特效动画3">
		<div class="box"></div>
	</body>
</html>
