<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性过滤器</title>
		<style type="text/css">
			input[type="button"]{border:#888 solid 1px;border-radius: 5px;width:100px;height:40px;font-size:18px;}
		</style>
		
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("input[name]").css({"border":"1px solid red"})
				});
				$("#btn2").click(function(){
					$("input[name='favorite']").css({"border":"solid 1px red"})
				})
				$("#btn3").click(function(){
					$("input[name!='password']").css({"border":"solid 1px red"})
				})
			})
			
			
		</script>
	</head>
	<body>
		
			<input type="button" id="btn1" value="属性" />
			<input type="button" id="btn2" value="属性值" />
			<input type="button" id="btn3" value="属性值排除" />
	<from>
		账号:<input type="text" id="username" placeholder="请输入账号" /><br  />
		密码:<input type="password" name="password" placeholder="请输入密码" /><br  />
		爱好:<input type="text" id="fav" name="favorite" /><br  />
		嗜好:<input type="text" id="fav2" value="favorit2" /><br  />
	</from>
	</body>
</html>
