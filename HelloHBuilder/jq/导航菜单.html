<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航菜单</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script>
		$(function(){
			$("#nav").mouseenter(function(){
				$("#menuItem").slideDown(500)
			});
			$("#nav").mouseleave(function(){
				$("#menuItem").mouseleave(function(){
					$("#menuItem").slideUp(500);
				})
				
			});
		})
			
			
			
		</script>
	</head>
	<body>
		<div id="nav" style="width:200px;height:200px;">一级菜单
			<div id="menuItem" style="width:100px;height:300px;display:none;background:red">

			</div>
		</div>
	</body>
</html>
